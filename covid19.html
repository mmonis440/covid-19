<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid 19 api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 bg-danger">COVID 19 LIVE DATA IN TABLE</h1>
        <table class="table table-dark table-hover mb-4">
            <thead>
              <tr>
                <th>TOTAL CASES.</th>
                <th>TOTAL DEATH CASES.</th>
                <th>TOTAL RECOVERED.</th>
              </tr>
            </thead>
            <tbody>
                <tr id="data">

                </tr>
            </tbody>
          </table>
          <br>
         <button onclick ="RefreshData()" class="btn btn-danger btn-block">Refresh Data</button>
        </div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
        init()

        function init(){
            var url ="https://api.covid19api.com/summary"
          var data =``
            $.get(url,function(data){
                console.log(data.global)

            data =`
                 <td>${data.Global.TotalConfirmed}</td>   
                 <td>${data.Global.TotalDeaths}</td>   
                 <td>${data.Global.TotalRecovered}</td>   
                   `
            $("#data").html(data)
                 
            })
        }
        function Refreshdata(){
            cleardata()
            init()
        }
        function cleardata(){
            $("#data").empty()
        }
    })
</script>
</html>
